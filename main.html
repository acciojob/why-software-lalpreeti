<!DOCTYPE html>
<!-- Declaration of the document type as HTML -->
<html>

<head>
	<!-- The head section contains metadata and links to external resources -->
	<link rel="stylesheet" href="styles.css">
	<!-- Include an external CSS stylesheet named "styles.css" -->
</head>

<body>
	<!-- The main content of the web page resides within the body section -->
	<h1>Why I want to become a developer?</h1>
	<!-- Display a top-level heading with the text "Why I want to become a developer?" -->
	<p>I love to create innovative products through programming</p>
	<!-- Display a paragraph with the text "I love to create innovative products through programming" -->
	<script type="text/javascript" src="./script.js">
		<!-- Include an external JavaScript file named "script.js" -->
	</script>
</body>

</html>
